<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tasks</title>
    <script src="tasksHandler.js" defer type="text/javascript"></script>
    <a href="index.html">Create tasks</a>
</head>
<body>
    <div>
        <label>Tasks in progres: </label>

        <ul id="ulNotDoneTasks">
        </ul>

    </div>

    <div>
        <label>Tasks done: </label>
        <ul id="ulDoneTasks">
        </ul>
    </div>

    <div>
        <p>
            <textarea id="deleteTask" placeholder="Delete Task"></textarea>
        </p>
    </div>

    <div>
        <p>
            <textarea id="markDoneTask" placeholder="Mark Done Task"></textarea>
        </p>
    </div>

</body>
</html>
